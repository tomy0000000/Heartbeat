{% extends "layout.html" %}
{% set page_title = "Notification Test Page" %}
{% block body %}
<form id="" name="" class="" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" value="Test Title">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <input type="text" name="message" class="form-control" value="Test Message Body">
    </div>
    <input class="btn btn-primary btn-lg m-2" id="submit" name="submit" type="submit" value="Send">
</form>
{% endblock %}
